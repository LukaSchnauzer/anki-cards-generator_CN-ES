<div style="font-family: 'Segoe UI', Arial, sans-serif; padding: 40px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 12px; text-align:center; min-height: 150px; display: flex; flex-direction: column; justify-content: center; align-items: center;">
{{#Audio}}<audio controls autoplay src="{{Audio}}" style="margin: 20px 0;"></audio>{{/Audio}}
{{^Audio}}<div style="font-size:64px; margin:20px 0; opacity: 0.7;">&#x1F50A;</div><div style="color:white; font-size: 18px; opacity: 0.9;">Escucha y reconoce la palabra</div>{{/Audio}}
</div>
<div style="margin-top:16px; text-align:center;">
  {{#Hint1}}<a href="#" id="h1" onclick="document.getElementById('hint1').style.display='block'; this.style.display='none'; return false;" style="color:#667eea; text-decoration:none; font-size:13px; padding: 6px 14px; border: 2px solid #667eea; border-radius: 16px; display: inline-block; margin: 4px;">Pista 1</a>
  <div id="hint1" onclick="this.style.display='none'; document.getElementById('h1').style.display='inline-block';" style="display:none; margin-top:10px; font-size:13px; color:#555; padding:10px; background:#f8f9fa; border-left: 3px solid #667eea; border-radius:4px; text-align:left; cursor:pointer;">{{Hint1}}</div>{{/Hint1}}
  {{#Hint2}}<a href="#" id="h2" onclick="document.getElementById('hint2').style.display='block'; this.style.display='none'; return false;" style="color:#764ba2; text-decoration:none; font-size:13px; padding: 6px 14px; border: 2px solid #764ba2; border-radius: 16px; display: inline-block; margin: 4px;">Pista 2</a>
  <div id="hint2" onclick="this.style.display='none'; document.getElementById('h2').style.display='inline-block';" style="display:none; margin-top:10px; font-size:13px; color:#555; padding:10px; background:#f8f9fa; border-left: 3px solid #764ba2; border-radius:4px; text-align:left; cursor:pointer;">{{Hint2}}</div>{{/Hint2}}
  {{#Hint3}}<a href="#" id="h3" onclick="document.getElementById('hint3').style.display='block'; this.style.display='none'; return false;" style="color:#11998e; text-decoration:none; font-size:13px; padding: 6px 14px; border: 2px solid #11998e; border-radius: 16px; display: inline-block; margin: 4px;">Pista 3</a>
  <div id="hint3" onclick="this.style.display='none'; document.getElementById('h3').style.display='inline-block';" style="display:none; margin-top:10px; font-size:13px; color:#555; padding:10px; background:#f8f9fa; border-left: 3px solid #11998e; border-radius:4px; text-align:left; cursor:pointer;">{{Hint3}}</div>{{/Hint3}}
</div>
